<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  <title>Calculator</title>
  </head>

  <body>

    <div id="colors">
      <button id="light">LIGHT</button>
      <button id="dark">DARK</button>
    </div>
      
    <div id="container">
      <div id="display">
        <p id="currentOperation">0</p>
        <p id="result">0</p>
      </div>

      <div id="buttons">

        <button class="bttn other" id="clear">CLEAR</button>
        <button class="bttn other" id="delete">DELETE</button>       
        <button class="bttn number" id="seven">7</button>
        <button class="bttn number" id="eight">8</button>
        <button class="bttn number" id="nine">9</button>
        <button class="bttn operators" id="division">/</button>        
        <button class="bttn number" id="four">4</button>
        <button class="bttn number" id="five">5</button>
        <button class="bttn number" id="six">6</button>
        <button class="bttn operators" id="multiply">*</button>        
        <button class="bttn number" id="one">1</button>
        <button class="bttn number" id="two">2</button>
        <button class="bttn number" id="three">3</button>
        <button class="bttn operators" id="subtract">-</button>
        <button class="bttn number" id="dot">.</button>
        <button class="bttn number" id="zero">0</button>
        <button class="bttn number" id="equal">=</button>
        <button class="bttn operators" id="plus">+</button>

      </div>
    </div>

  </body>
</html>
